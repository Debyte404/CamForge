; PlatformIO Project Configuration File
; OpenCamX OS - Modular Camera Platform for ESP32-S3
;
; Build options: build flags, source filter
; Upload options: custom upload port, speed and extra flags
; Library options: dependencies, extra library storages
; Advanced options: extra scripting
;
; Visit: https://docs.platformio.org/page/projectconf.html

[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
upload_port = COM7
upload_speed = 921600

; Enable PSRAM for camera frame buffers
board_build.arduino.memory_type = qio_opi
board_build.psram_type = opi

; Build flags for camera and USB
build_flags = 
    -DBOARD_HAS_PSRAM
    -DCONFIG_SPIRAM_CACHE_WORKAROUND
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1

; Library dependencies
lib_deps =
    ; Display
    adafruit/Adafruit GFX Library @ ^1.11.9
    adafruit/Adafruit ST7735 and ST7789 Library @ ^1.10.4
    ; Camera
    espressif/esp32-camera @ ^2.0.0
    ; SD Card
    SPI
    SD

; PyForge pre-build hook (transpile Python mods to C++)
extra_scripts = pre:tools/pyforge/prebuild.py

; Legacy ESP32 environment (for non-camera builds)
[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_port = COM7
upload_speed = 921600
lib_deps =
    adafruit/Adafruit GFX Library @ ^1.11.9
    adafruit/Adafruit ST7735 and ST7789 Library @ ^1.10.4
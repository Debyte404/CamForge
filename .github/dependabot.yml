# Dependabot configuration
# Keeps dependencies up to date automatically

version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"

  # Python dependencies (for PyForge tools)
  - package-ecosystem: "pip"
    directory: "/tools/pyforge"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "chore"
    labels:
      - "dependencies"
      - "python"
    open-pull-requests-limit: 3
